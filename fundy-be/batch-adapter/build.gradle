project(':batch-adapter') {
    bootJar{enabled = true}
    jar {enabled = false}

    dependencies {
        implementation project(":fundy-core")
        implementation project(":persistent-adapter")
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'org.springframework.boot:spring-boot-starter-batch:2.7.14'
        implementation 'org.springframework.boot:spring-boot-starter-quartz'
    }
}